on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
      - name: Comment on release PR
        if: steps.release.outputs.pr
        uses: actions/github-script@v7
        env:
          RELEASE_PR: ${{ steps.release.outputs.pr }}
        with:
          script: |
            const prOutput = process.env.RELEASE_PR;
            if (!prOutput) {
              core.warning('release-please action did not emit a PR payload; skipping comment.');
              return;
            }
            const pr = JSON.parse(prOutput);
            const body = `Release PR #${pr.number} is ready for review.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body,
            });
